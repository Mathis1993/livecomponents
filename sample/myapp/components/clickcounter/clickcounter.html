{% load livecomponents component_tags %}

<div style="display: flex; gap: 10px" id="{{ component_id }}" hx-swap-oob="morph">
  <input style="text-align: right;" type="text" value="{{ value_str }}" readonly>
  {% component "incrementbutton" component_id=component_id|add:"-incrementbutton"  %}
  {% component "decrementbutton" component_id=component_id|add:"-decrementbutton"  %}
</div>
