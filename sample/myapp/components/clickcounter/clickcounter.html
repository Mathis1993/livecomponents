{% load livecomponents %}

<div style="display: flex; gap: 10px" id="{{ component_id }}">
  <input style="text-align: right;" type="text" value="{{ value_str }}" readonly>
  <button style="width: 100px" hx-get="{% call_method "clickcounter" session_id component_id "decrement" %}">-</button>
  <button style="width: 100px" hx-get="{% call_method "clickcounter" session_id component_id "increment" %}">+</button>
</div>
